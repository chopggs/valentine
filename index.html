<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 40px;
    }

    .buttons {
      display: inline-block; /* keeps buttons together initially */
      position: relative;
    }

    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      margin-right: 20px;
      position: relative; /* stays fixed relative to container */
      z-index: 1; /* ensures it stays on top visually */
    }

    #no {
      background-color: #f44336;
      color: white;
      position: relative; /* start next to Yes */
      transition: left 0.35s ease, top 0.35s ease;
      z-index: 2; /* above yes only when moving */
    }

    .success {
      display: none;
      font-size: 4rem;
      color: #fff;
      font-weight: bold;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="question">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="success" id="success">
    that's my girl ❤️
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const question = document.getElementById("question");
    const success = document.getElementById("success");

    // Function to get a random position for No button
    function getRandomPosition(button) {
      const padding = 20;
      const maxX = window.innerWidth - button.offsetWidth - padding;
      const maxY = window.innerHeight - button.offsetHeight - padding;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      return { x: randomX, y: randomY };
    }

    // Move the No button somewhere random
    function moveNoButton() {
      const { x, y } = getRandomPosition(noButton);
      noButton.style.position = "fixed"; // switch to fixed when moving
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Move away on hover
    noButton.addEventListener("mouseenter", moveNoButton);

    // Teleport if clicked
    noButton.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Yes button logic (never moves)
    yesButton.addEventListener("click", () => {
      question.style.opacity = "0";
      setTimeout(() => {
        question.style.display = "none";
        success.style.display = "block";
      }, 500);
    });
  </script>
</body>
</html>
